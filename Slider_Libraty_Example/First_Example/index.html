<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider_First_Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_1.jpg" alt="1" />
        </div>
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_2.jpg" alt="2" />
        </div>
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_3.jpg" alt="3" />
        </div>
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_4.jpg" alt="4" />
        </div>
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_5.jpg" alt="5" />
        </div>
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_6.jpg" alt="6" />
        </div>
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_7.jpg" alt="7" />
        </div>
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_8.jpg" alt="8" />
        </div>
        <div class="swiper-slide">
          <img src="../background_Images/Background_Images_9.jpg" alt="9" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
