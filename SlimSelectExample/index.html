<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlimSelect</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.2/slimselect.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <select id="mySelect">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <script src="./index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.2/slimselect.min.js"
      integrity="sha512-epC0GMFGR8PG5QlzmOu8w6EXjvL+1/93qGAmsWiyZWCmkqGdV4lhoLuQJ9Mge6hsC+Wn0+M8eQ+AiW63zPQggw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
